<!DOCTYPE html>
<html lang="en">
<link href="/Front /app.css" rel="stylesheet">
<link href="game.css" rel="stylesheet">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reason Test</title>
</head>
<body>
  <div class="container">
    <div id="game" class="justify-center flex-column">
      
      <div class="clock-container">
        <p class="clock"></p>

      </div>
      
      <h2 class="sentence">
        <span id="PersonA">PersonA</span>
        <span id="firstAdverb">1stAdverb</span>
        <span id="adjective">Adjective</span>
        <span id="preposition">prepositon</span>
        <span id="PersonB">PersonB</span>
        <span id="altAdjective">altAdjective</span>
      </h2>

      <div id='btns'>
        <button id="button-A" class="btn">A</button>
        <button id="button-B" class="btn">B</button>
      </div>

      <div class="score">
        <p>points: <span id='counter'></span></p>
      </div>
    </div>
  </div>

    <script type="module" src="main.js"></script> 
    
</body>
</html>
